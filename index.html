<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trailwerk - Log Your Trailwork</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trailwerk</h1>
    <p>Log your trailwork and keep the trails alive!</p>
  </header>

  <main>
<form id="trailwork-form" name="trailwork" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="trailwork">

  <label>Name (optional):
    <input type="text" id="name" name="name" />
  </label>

  <label>Date of Work:
    <input type="date" id="date" name="date" required />
  </label>

  <label>Trail System:
    <select id="trailSystem" name="trailSystem" required>
      <option value="">--Select--</option>
      <option value="Carpenter Bypass">Carpenter Bypass</option>
      <option value="Thurston">Thurston</option>
      <option value="Ridgeline">Ridgeline</option>
      <option value="Hardesty">Hardesty</option>
    </select>
  </label>

  <label>Trail:
    <select id="trail" name="trail" required></select>
  </label>

  <fieldset>
    <legend>Work Types</legend>
    <label><input type="checkbox" name="workType" value="Brushing" /> Brushing</label>
    <label><input type="checkbox" name="workType" value="Drainage" /> Drainage</label>
    <label><input type="checkbox" name="workType" value="Tread work" /> Tread work</label>
    <label><input type="checkbox" name="workType" value="Structure work" /> Structure work</label>
    <label><input type="checkbox" name="workType" value="Trash cleanup" /> Trash cleanup</label>
    <label><input type="checkbox" name="workType" value="Signage" /> Signage</label>
    <label><input type="checkbox" name="workType" value="Other" /> Other</label>
  </fieldset>

  <label>Hours Worked:
    <input type="number" id="hours" name="hours" step="0.1" required />
  </label>

  <label>Notes:
    <textarea id="notes" name="notes"></textarea>
  </label>

  <button type="submit">Submit</button>
</form>

    <div id="confirmation" style="display:none;">
      <h2>Thanks for supporting our local trails.</h2>
      <p>It takes a community to keep them riding.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
